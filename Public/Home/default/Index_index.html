<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title><yang:sitetitle/></title>
<meta name="keywords" content="<yang:sitekeywords />" />
<meta name="description" content="<yang:sitedescription />" />
<script type="text/javascript" src="__DATA__/static/js/jquery-1.12.4.min.js" ></script>
<link rel="stylesheet" href="__PUBLIC__/js/FlexSlider/flexslider.css" type="text/css" />
<link href="__PUBLIC__/css/css.css?2017" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="__PUBLIC__/js/FlexSlider/jquery.flexslider-min.js"></script>
<script language="javascript" type="text/javascript">
	$(function(){
		$('.flexslider').flexslider({animation: "slide",itemMargin: 0,controlNav: false});
		
		getMarquee();
		function getMarquee() {			
			$('#ggao>span').fadeToggle(2000);			
			setTimeout(function(){
				getMarquee();
			}, 4000);
			
		}
	})
</script>
<yang:mobileauto />
</head>
<body>
	
<!--top -->
<div id="top">
<include file="Public:header" />
<div class="warp-banner">
	<div id="banner" class="f_r">
		<div class="flexslider">
			<ul class="slides">
				<yang:ad id='1' />
			</ul>
		</div>
	</div>
</div>

</div>

<div class="warp1 mt">
<div class="left f_l">
	<div class="f_l xyh-about">
		<yang:freeblock name='Introduction' />
	</div>

	<div class="mt">
		<h3 class="left_bt">搜索中心</h3>
		<div class="xbox left_box">
		<form id="SearchForm" name="SearchForm" method="post" action="<yang:searchurl />		
		">
		<ul class="searchFormDiv">
			<li>
				<select name="model_id">
					<option value="0">全部</option>
					<yang:datatable table='model' field='id,name' where='id != 2' orderby='id' limit='30'>
						<option value="{$datatable.id}">{$datatable.name|str_replace='模型','',###}</option>
					</yang:datatable>
				</select>
			</li>
			<li>
				<input name="keyword" type="text" id="keyword"  value="请输入关键词" onfocus="if(this.value=='请输入关键词'){this.value='';}" onblur="if(this.value==''){this.value='请输入关键词';}" />		
			</li>
			<li>
				<input type="submit" value="查询" class="btn_blue"/>		
			</li>
		</ul>
		</form>
		</div>
	</div>		



		

</div>

<div class="right f_r">
	<div class="mt">
		<div id="ggao"><b>最新公告：</b><span style="width: 600px; overflow: hidden;"><yang:announcelist infolen='100' limit='1'>{$announcelist.content}</yang:announcelist></span></div>
	</div>
	<div class="mt">
	</div>

<yang:catlist typeid='0' flag='0'>
<div class="rbox <if condition='$autoindex%2 eq 0'> f_l <else/> f_r </if> <if condition='$autoindex gt 1'> mt</if>">
<h3 class="r_bt"><a href="{$catlist.url}">更多></a><span>{$catlist.name}</span></h3>
<div class="xbox" style="height:185px; overflow:hidden;">
	<ul class="sywz">
		<yang:list typeid="$catlist['id']">
		<li><span>{$list.publish_time|get_date='Y-m-d'}</span><a href="{$list.url}" >[{$list.cate_name}]{$list.title}</a></li>
		</yang:list>
	</ul>
</div>
</div>
</yang:catlist>
<div class=" clear"></div>
</div>
<div class=" clear"></div>
</div>

<div class="warp1 mt">
		<h3 class="r_bt"><span>热门标签</span></h3>
		<div class="xbox">
		<ul class="sywz">
		
			<yang:taglist limit='10'>			
				<a href="{$taglist.url}" target="_blank" class="tag-item">{$taglist.tag_name}</a>			
			</yang:taglist>
		</ul>
		</div>
	</div>

<div class="warp1 mt">
<h3 class="r_bt"><span>产品展示</span></h3>
<div class="xbox" style="height:142px; overflow:hidden;">
<div id="demc">
    <div class="jdimg" id="my2Box">
      <ul id="my2Contnet">
		<yang:prolist limit='10'>
		<li><a href="{$prolist.url}"><img src="{$prolist.litpic}" alt="{$prolist.title}"/><span>{$prolist.title}</span></a></li>
		</yang:prolist>	  
      </ul>
      <div class="clear"></div>

    </div>
  </div>
</div>
</div>

<div class="warp1 mt">
<h3 class="r_bt"><span>友情链接</span></h3>
<div class="xbox" id="yqlj">
<yang:flink limit='20'>
<a href="{$flink.url}" target="_blank">{$flink.name}</a>
</yang:flink>
<div class="clear"></div>
</div>
</div>
<script language="javascript" src="__PUBLIC__/js/MSClass.js"></script>
<script type="text/javascript">
new Marquee(["my2Box","my2Contnet"],2,1,966,140,30,0,0);
</script>


<include file="Public:footer" />
</body>
</html>
