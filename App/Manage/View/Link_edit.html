<extend name="Public:base" />
<block name="header_js">
<script type="text/javascript" src="__PUBLIC__/js/XYHUploader/XYHUploader.js"></script>

<script type="text/javascript">
$(function () {
	//缩略图上传
	$('#logo').XYHUploader({
		sfile:"img1", 
		furl:"{:U('Public/upload',array('img_flag' => 1))}", 
		burl:"{:U('Public/browseFile', array('stype' => 'picture'))}",
		thide: false,
		thumflag: false
	});	
	
});


</script>
	
</block>

<block name="content">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header"><em class="glyphicon glyphicon-cloud-upload"></em> 
			修改友情链接  
		    </h3>
		</div>
		
	</div>


	<div class="row">
		<div class="col-lg-12">

				<form method='post' class="form-horizontal" id="form_do" name="form_do" action="{:U('edit')}">											

					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">网站名称</label>
						<div class="col-sm-9">
							<input type="text" name="name" id="inputName" value="{$vo.name}" class="form-control" placeholder="网站名称" required="required" />									
						</div>
					</div>
					<div class="form-group">
						<label for="inputUrl" class="col-sm-2 control-label">网站地址</label>
						<div class="col-sm-9">
							<input type="text" name="url" id="inputUrl" value="{$vo.url}" class="form-control" placeholder="副标题" />									
						</div>
					</div>
					<div class="form-group">
						<label for="litpic" class="col-sm-2 control-label">网站Logo</label>
						<div class="col-sm-9">
							    <input type="text" class="form-control" name="logo" id="logo" value="{$vo.logo}" placeholder="网站Logo" />	
						</div>
					</div>

					<div class="form-group">
						<label for="inputSort" class="col-sm-2 control-label">排列位置</label>
						<div class="col-sm-9">
							<input type="text" name="sort" id="inputSort" value="{$vo.sort}" class="form-control" value="" placeholder="排列位置" />						
						</div>
					</div>

					<div class="form-group">
						<label for="inputDescription" class="col-sm-2 control-label">网站简况</label>
						<div class="col-sm-9">
							<textarea name="description" id="inputDescription" class="form-control">{$vo.description}</textarea>								
						</div>
					</div>

					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">链接位置</label>
						<div class="col-sm-9">
							<label class="radio-inline">
							 	<input type="radio" name="is_check" value="0" <if condition="$vo['is_check'] eq 0">checked="checked"</if> />首页				
							 </label>
							<label class="radio-inline">
							 	<input type="radio" name="is_check" value="1" <if condition="$vo['is_check'] eq 1">checked="checked"</if> />内页		
							 </label>	
						</div>
					</div>		
					
					<div class="row margin-botton-large">
						<div class="col-sm-offset-2 col-sm-9">
							<input type="hidden" name="id" value="{$vo.id}" />
							<div class="btn-group">
								<button type="submit" class="btn btn-primary"> <i class="glyphicon glyphicon-saved"></i>
									保存
								</button>
								<button type="button" onclick="goUrl('{:U('index')}')" class="btn btn-default"> <i class="glyphicon glyphicon-chevron-left"></i>
									返回
								</button>
							</div>
						</div>
					</div>
				</form>
	
		</div>
	</div>

		


</block>
