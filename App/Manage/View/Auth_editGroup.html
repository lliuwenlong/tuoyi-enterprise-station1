<extend name="Public:base" />

<block name="content">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header"><em class="glyphicon glyphicon-cloud-upload"></em> 
			{$meta_title}
		    </h3>
		</div>
		
	</div>


	<div class="row">
		<div class="col-lg-12">

				<form method='post' class="form-horizontal" id="form_do" name="form_do" action="{:U('editGroup')}">	
					
					<div class="form-group">
						<label for="inputTitle" class="col-sm-2 control-label">职位</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="title" id="inputTitle" value="{$vdata.title}" placeholder="职位名称" required="required" />		
						</div>
					</div>
					<div class="form-group">
						<label for="inputDescription" class="col-sm-2 control-label">描述</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="description" id="inputDescription" value="{$vdata.description}" placeholder="描述" />		
						</div>
					</div>
					
					<div class="form-group">
						<label for="" class="col-sm-2 control-label">状态</label>
						<div class="col-sm-9">
							<label class="radio-inline">
							<input type="radio" name="status" value="1" <if condition="$vdata['status'] eq 1">checked="checked"</if> />正常</label>
							<label class="radio-inline">
							<input type="radio" name="status" value="0" <if condition="$vdata['status'] eq 0">checked="checked"</if> />禁用</label>
						</div>
					</div>

					<div class="row margin-botton-large">
						<div class="col-sm-offset-2 col-sm-9">							
							<div class="btn-group">	
								<input type="hidden" name="id" value="{$vdata.id}" />		
								<button type="submit" class="btn btn-primary"> <i class="glyphicon glyphicon-saved"></i>
									保存
								</button>
								<button type="button" onclick="goUrl('{:U('index')}')" class="btn btn-default"> <i class="glyphicon glyphicon-chevron-left"></i>
									返回
								</button>
							</div>
						</div>
					</div>
				</form>
	
		</div>
	</div>

		


</block>
