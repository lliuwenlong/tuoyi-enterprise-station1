<extend name="Public:base" />

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><em class="glyphicon glyphicon-cloud-upload"></em> 
            {$meta_title}        
            </h3> 
        </div>
        
    </div>

    <div class="row margin-botton">
        <div class="col-sm-6 column">
            <div class="btn-group btn-group-md">           
                <button class="btn btn-primary" type="button" onclick="goUrl('{:U('addGroup')}')"><em class="glyphicon glyphicon-plus-sign"></em> 添加职位</button>
                <button class="btn btn-default" type="button" onclick="goUrl('{:U('rule')}')"><em class="glyphicon glyphicon-align-left"> </em> 规则管理</button>
            </div>
        </div>
       
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form action="" method="post" id="form_do" name="form_do">
                <div class="table-responsive">
                    <table class="table table-hover xyh-table-bordered-out">
                        <thead>
                            <tr class="active">
                                <th>编号</th>
                                <th>职位名称</th>
                                <th>描述</th>
                                <th>状态</th>
                                <th class="text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <volist name="vlist" id="vo"> 
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.title}</td>
                            <td>{$vo.description}</td>
                            <td>
                                <switch name="vo['status']" >
                                    <case value="1"><span class="label label-success">正常</span></case>
                                    <case value="0"><span class="label label-default">禁用</span></case>
                                <default />
                                </switch>
                            </td>
                            <td class="text-right">
                                <a href="{:U('access', array('id' => $vo['id']))}" class="label btn-info"><i class="glyphicon icon-cog"> </i>权限</a> 
                                <a href="{:U('categoryAccess', array('id' => $vo['id']))}" class="label btn-info"><i class="glyphicon icon-cog"> </i>栏目权限</a>
                                <a href="{:U('editGroup', array('id' => $vo['id']))}" class="label label-success"><i class="glyphicon icon-edit"> </i>编辑</a>
                                <a href="javascript:;" onclick="goUrl('{:U('updateGroup', array('id' => $vo['id'], 'status' => $vo['status']))}')"  class="label label-danger"><i class="glyphicon  icon-trash"> </i><if condition="$vo['status'] gt 0">禁用<else />启用</if></a>  
                        
                            </td>
                        </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </form>

         

            
        </div>
    </div>

    </block>
