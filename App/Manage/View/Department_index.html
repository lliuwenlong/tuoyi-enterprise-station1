<extend name="Public:base" />

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><em class="glyphicon glyphicon-cloud-upload"></em> 
            {$meta_title}        
            </h3>
        </div>        
    </div>

    <div class="row margin-botton">
        <div class="col-md-6 column">
            <div class="btn-group btn-group-md">
                 <button class="btn btn-primary" type="button" onclick="goUrl('{:U('add')}')"><em class="glyphicon glyphicon-plus-sign"></em> 添加部门</button>
                 <button class="btn btn-default" type="button" onclick="doGoSubmit('{:U('sort')}','form_do')"><em class="glyphicon glyphicon-th-list"></em> 更新排序</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form action="{:U('sort')}" method="post" id="form_do" name="form_do">
                <div class="table-responsive">
                    <table class="table table-hover xyh-table-bordered-out">
                        <thead>
                            <tr class="active">
                                <th>编号</th>
                                <th>名称</th>
                                <th>描述</th>
                                <th>排序</th>
                                <th class="text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <foreach name='vlist' item='v'>
                            <tr>
                                <td>{$v.id}</td>
                                <td class="aleft"><if condition="$v['level'] GT 1">{$v.delimiter}├─</if> {$v.name}</td>
                                <td>{$v.description}</td>
                                <td><input type="text" name="sort_list[{$v.id}]" value="{$v.sorting}" class="xyh-form-control" /></td>
                                <td class="text-right">

                                <a href="{:U('add',array('pid' => $v['id']))}" class="label label-primary">添加子部门</a>
                                <a href="{:U('edit',array('id' => $v['id']))}" class="label label-success">修改</a>
                                <a href="javascript:;" onclick="toConfirm('{:U('del', array('id' => $v['id']))}', '确实要删除吗？')" class="label label-danger">删除</a>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>
            </form>

            
        </div>
    </div>

</block>
